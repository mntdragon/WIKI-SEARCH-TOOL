<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>WIKI Search</title>


  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="stylesheet" href="material.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

<body>
  <main>
<header class="form-containter">
  <img src="https://image.ibb.co/e6vOFQ/wikipedia.png" alt="Wikipedia Logo" class="wiki-image">
  <form id="searchForm" autocomplete="off" class="search-form">
        <input type="text" id="searchString" class="form-control-input" onkeyup="displayWikiData()">
        <div class="input-group-append">
          <button for="search" class="btn btn-secondary icon search-icon">
            <img src="https://image.ibb.co/cpG8zk/search.png" alt="Magnifying Glass Icon">
          </button>
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noopener" class="icon">
            <img src="https://image.ibb.co/fR5OX5/random.png" alt="Shuffle Icon">
          </a>
        </div>
  </form>
  </header>

<section id="links" class="searchResults"></section>
</main>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
